version: '3.8'

services:
  # Base de dades MySQL
  mysql:
    image: mysql:8.0
    container_name: parklive_mysql
    restart: always
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # Scripts d'inicialitzaci√≥ de MySQL: es copien dins /docker-entrypoint-initdb.d i es crida un script que els agrupa
      - ./database:/docker-init:ro
      - ./database/init-db-container.sh:/docker-entrypoint-initdb.d/00-init-db.sh:ro
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
    networks:
      - parklive_network

  # Servei PHP
  php-service:
    build:
      context: ./services/php-service
      dockerfile: Dockerfile
    container_name: parklive_php
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./services/php-service:/var/www/html
      - ./shared:/var/www/shared
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
    networks:
      - parklive_network

  # Servei Python
  python-service:
    build:
      context: ./services/python-service
      dockerfile: Dockerfile
    container_name: parklive_python
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./services/python-service:/app
      - ./shared:/app/shared
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
      FLASK_ENV: development
      PYTHONUNBUFFERED: 1
    networks:
      - parklive_network

  # Servei Frontend
  frontend-service:
    build:
      context: ./services/frontend-service
      dockerfile: Dockerfile
    container_name: parklive_frontend
    restart: always
    ports:
      - "3000:80"
    volumes:
      - ./services/frontend-service/src:/usr/share/nginx/html/src
      - ./services/frontend-service/public:/usr/share/nginx/html
    networks:
      - parklive_network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: parklive_phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
      PMA_ARBITRARY: 1
      UPLOAD_LIMIT: 300M
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    depends_on:
      - mysql
    networks:
      - parklive_network
    volumes:
      - ./config/phpmyadmin/config.user.inc.php:/etc/phpmyadmin/config.user.inc.php

volumes:
  mysql_data:
    driver: local

networks:
  parklive_network:
    driver: bridge
