version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: parklive_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: parklive_db
      MYSQL_USER: parklive_user
      MYSQL_PASSWORD: password_segur
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - parklive_network

  # PHP + Apache
  php-apache:
    build: ./docker/php
    container_name: parklive_php
    restart: always
    ports:
      - "9080:80"
    volumes:
      - ./auth-php:/var/www/html/auth
      - ./public:/var/www/html/public
    depends_on:
      - mysql
    networks:
      - parklive_network

  # Python API
  python-api:
    build: ./docker/python
    container_name: parklive_python
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./backend-python:/app
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_USER: parklive_user
      DB_PASSWORD: password_segur
      DB_NAME: parklive_db
    networks:
      - parklive_network

  # phpMyAdmin (opcional, per gesti√≥ BD)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: parklive_phpmyadmin
    restart: always
    ports:
      - "9081:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: parklive_user
      PMA_PASSWORD: password_segur
    depends_on:
      - mysql
    networks:
      - parklive_network

volumes:
  mysql_data:
    driver: local

networks:
  parklive_network:
    driver: bridge