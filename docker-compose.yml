version: '3.8'

services:
  # Base de dades MySQL
  mysql:
    image: mysql:8.0
    container_name: parklive_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schemas:/docker-entrypoint-initdb.d/01-schemas
      - ./database/migrations:/docker-entrypoint-initdb.d/02-migrations
      - ./database/seeds:/docker-entrypoint-initdb.d/03-seeds
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - parklive_network

  # Servei PHP
  php-service:
    build:
      context: ./services/php-service
      dockerfile: Dockerfile
    container_name: parklive_php
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./services/php-service:/var/www/html
      - ./shared:/var/www/shared
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
    networks:
      - parklive_network

  # Servei Python
  python-service:
    build:
      context: ./services/python-service
      dockerfile: Dockerfile
    container_name: parklive_python
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./services/python-service:/app
      - ./shared:/app/shared
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
      FLASK_ENV: development
      PYTHONUNBUFFERED: 1
    networks:
      - parklive_network

  # Servei Frontend
  frontend-service:
    build:
      context: ./services/frontend-service
      dockerfile: Dockerfile
    container_name: parklive_frontend
    restart: always
    ports:
      - "3000:80"
    volumes:
      - ./services/frontend-service/src:/usr/share/nginx/html/src
      - ./services/frontend-service/public:/usr/share/nginx/html
    networks:
      - parklive_network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: parklive_phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
    depends_on:
      - mysql
    networks:
      - parklive_network

volumes:
  mysql_data:
    driver: local

networks:
  parklive_network:
    driver: bridge